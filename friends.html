<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Friends List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }

        .friend-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .friend-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .friend-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .friend-info {
            flex: 1;
            min-width: 0; /* 텍스트 오버플로우 처리를 위해 필요 */
        }

        .friend-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .friend-song {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: keep-all;
        }

        .friend-artist {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-intimacy {
            font-size: 12px;
            color: #3B82F6;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .friends-grid {
                grid-template-columns: 1fr;
            }

            .friend-avatar {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="friends-grid" id="friendsList"></div>
    </div>

    <script>
        // 친구 데이터 로드
        fetch('users_updated_with_scattered.json')
            .then(res => res.json())
            .then(users => {
                // 친구 데이터 필터링 (isFriend가 true인 사용자만)
                const friends = users
                    .filter(user => user.isFriend === true)
                    .sort((a, b) => b.intimacy - a.intimacy);

                const friendsList = document.getElementById('friendsList');
                
                friends.forEach(friend => {
                    const friendCard = document.createElement('div');
                    friendCard.className = 'friend-card';
                    friendCard.innerHTML = `
                        <div class="friend-avatar">
                            <img src="images/${friend.characterImg}" alt="${friend.nickname}">
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${friend.nickname}</div>
                            <div class="friend-song">${friend.title}</div>
                            <div class="friend-artist">${friend.artist}</div>
                            <div class="friend-intimacy">친밀도 ${friend.intimacy}%</div>
                        </div>
                    `;
                    friendsList.appendChild(friendCard);
                });
            })
            .catch(err => {
                console.error('❌ 친구 데이터를 불러오지 못했습니다:', err);
            });
    </script>
</body>
</html>
