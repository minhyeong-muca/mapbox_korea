<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Friends List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: #f5f5f5;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .nav-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .back-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 80px 16px 16px;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }

        .friend-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .friend-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .friend-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .friend-info {
            width: 100%;
            text-align: center;
        }

        .friend-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .friend-song {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: keep-all;
        }

        .friend-artist {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-intimacy {
            font-size: 12px;
            color: #3B82F6;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .nav-bar {
                padding: 12px;
            }

            .nav-title {
                font-size: 20px;
            }

            .container {
                padding: 72px 12px 12px;
            }

            .friends-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
            }

            .friend-avatar {
                width: 64px;
                height: 64px;
            }

            .friend-name {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .friend-song {
                font-size: 12px;
                margin-bottom: 3px;
            }

            .friend-artist {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .friend-intimacy {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="back-button" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="white"/>
            </svg>
        </button>
        <div class="nav-title">친구</div>
        <div style="width: 40px;"></div><!-- 네비게이션 바 균형을 위한 더미 요소 -->
    </div>

    <div class="container">
        <div class="friends-grid" id="friendsList"></div>
    </div>

    <script>
        // 친구 데이터 로드
        fetch('users_updated_with_scattered.json')
            .then(res => res.json())
            .then(users => {
                // 친구 데이터 필터링 (isFriend가 true인 사용자만)
                const friends = users
                    .filter(user => user.isFriend === true)
                    .sort((a, b) => b.intimacy - a.intimacy);

                const friendsList = document.getElementById('friendsList');
                
                friends.forEach(friend => {
                    const friendCard = document.createElement('div');
                    friendCard.className = 'friend-card';
                    friendCard.innerHTML = `
                        <div class="friend-avatar">
                            <img src="images/${friend.characterImg}" alt="${friend.nickname}">
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${friend.nickname}</div>
                            <div class="friend-song">${friend.title}</div>
                            <div class="friend-artist">${friend.artist}</div>
                            <div class="friend-intimacy">친밀도 ${friend.intimacy}%</div>
                        </div>
                    `;
                    friendsList.appendChild(friendCard);
                });
            })
            .catch(err => {
                console.error('❌ 친구 데이터를 불러오지 못했습니다:', err);
            });
    </script>
</body>
</html>
